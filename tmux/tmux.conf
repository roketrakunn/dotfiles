##### Base setup #####

# Unbind default prefix and set new one (still there if you ever need it)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support (scrolling, resizing, selecting panes)
set -g mouse on

# Increase scrollback history
set -g history-limit 10000

# Use vim keybindings in copy mode
setw -g mode-keys vi

##### Appearance #####

# Status bar colors and info
set -g status-bg black
set -g status-fg green
set -g status-left "#[fg=cyan]#H"
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M"

##### Keybindings #####

# --- Splits (no prefix) ---
bind -n C-h split-window -h   # Ctrl + h → horizontal split
bind -n C-v split-window -v   # Ctrl + v → vertical split

# --- Pane navigation (no prefix) ---
bind -n M-h select-pane -L    # Alt + h → move left
bind -n M-l select-pane -R    # Alt + l → move right
bind -n M-j select-pane -D    # Alt + j → move down
bind -n M-k select-pane -U    # Alt + k → move up

# --- Optional: Pane resizing (no prefix) ---
bind -n M-H resize-pane -L 5  # Alt + Shift + h → shrink left
bind -n M-L resize-pane -R 5  # Alt + Shift + l → grow right
bind -n M-J resize-pane -D 2  # Alt + Shift + j → shrink down
bind -n M-K resize-pane -U 2  # Alt + Shift + k → grow up

# --- Reload config quickly ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

##### Quality of life #####

# Focus on newly created panes
set -g focus-events on

# Faster pane switching
set -s escape-time 0

